worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
  # Temp paths for non-root user
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  # Hide nginx version
  server_tokens off;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript
             application/javascript application/json application/xml
             application/xml+rss image/svg+xml;

  server {
    listen       80;
    server_name  _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # PostHog reverse proxy (bypasses ad blockers)
    location /helper-static/ {
      proxy_pass https://eu-assets.i.posthog.com/static/;
      proxy_set_header Host eu-assets.i.posthog.com;
      proxy_ssl_server_name on;
      proxy_ssl_name eu-assets.i.posthog.com;
    }

    location /helper/ {
      proxy_pass https://eu.i.posthog.com/;
      proxy_set_header Host eu.i.posthog.com;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_ssl_server_name on;
      proxy_ssl_name eu.i.posthog.com;
    }

    # --- Astro landing pages ---

    # Serve Astro landing for exact "/" route
    location = / {
      root   /landing;
      try_files /index.html =404;
    }

    # Serve Astro legal pages
    location = /privacy-policy {
      root   /landing;
      try_files /privacy-policy/index.html =404;
    }
    location = /terms-of-use {
      root   /landing;
      try_files /terms-of-use/index.html =404;
    }

    # Serve Astro static assets (hashed, immutable)
    # ^~ ensures this takes priority over regex locations like \.css$
    location ^~ /_astro/ {
      root   /landing;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # Images: try landing first, then frontend
    # ^~ ensures this takes priority over regex image location
    location ^~ /img/ {
      root   /landing;
      try_files $uri @frontend_img;
    }
    location @frontend_img {
      root   /app;
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # --- SPA static assets ---

    # Cache static assets with hashed filenames (immutable, 1 year)
    location ~* \.(?:js|css)$ {
      root   /app;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache fonts (1 year)
    location ~* \.(?:woff2?|ttf|otf|eot)$ {
      root   /app;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache images (1 week, they may be updated)
    location ~* \.(?:png|jpg|jpeg|gif|webp|svg|ico)$ {
      root   /app;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # All other routes: SPA fallback
    location / {
      root   /app;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}
