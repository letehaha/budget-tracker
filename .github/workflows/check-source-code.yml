name: Lint, Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare-dependencies:
    name: Prepare local deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: prepare-env
        uses: ./.github/actions/prepare-local-env
      - name: Install dependencies
        if: steps.prepare-env.outputs.cache-hit != 'true'
        run: npm ci

  frontend:
    name: Frontend tasks
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: `docker-build`
        task: [lint, test, build, knip]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare-local-env
      - name: Run ${{ matrix.task }}
        run: npm run ${{ matrix.task }} -w packages/frontend

  backend:
    name: Backend tasks
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: `test`, `docker-build`
        task: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare-local-env
      - name: Run ${{ matrix.task }}
        run: npm run ${{ matrix.task }} -w packages/backend
