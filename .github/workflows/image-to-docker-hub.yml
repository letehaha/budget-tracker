name: Update images on VPS

on:
  workflow_run:
    workflows: ['Lint, Test and Build']
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  # Create database backup before deployment
  backup:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/database-backup.yml
    with:
      backup_reason: 'pre-deployment'
    secrets: inherit

  build:
    needs: [backup]
    runs-on: ubuntu-latest
    # Always run build if backup completed (success or failure) - don't block deploys on backup issues
    # But don't run if the workflow was triggered by a failed CI run
    if: ${{ always() && (github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success') }}

    steps:
      - name: Check if user is authorized
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.actor }}" != "letehaha" ]]; then
            echo "Error: Only letehaha can manually trigger this workflow"
            exit 1
          fi
          echo "User authorized: ${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - id: frontend-docker-build
        uses: ./.github/actions/frontend-docker-build
        with:
          api-base-url: ${{ secrets.API_BASE_URL }}
          vue-app-api-ver: ${{ secrets.VUE_APP_API_VER }}
          posthog-key: ${{ secrets.VITE_POSTHOG_KEY }}
          posthog-host: ${{ secrets.VITE_POSTHOG_HOST }}
          sentry-dsn: ${{ secrets.VITE_SENTRY_DSN }}
          docker-hub-username: ${{ secrets.DOCKER_HUB_USERNAME }}
          docker-hub-access-token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          push: 'true'

      - id: backend-docker-build
        uses: ./.github/actions/backend-docker-build
        with:
          docker-hub-username: ${{ secrets.DOCKER_HUB_USERNAME }}
          docker-hub-access-token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          push: 'true'

      - name: Actualize docker images on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            cd ${{ secrets.VPS_PROJECT_PATH }}

            # Pull the latest image
            docker compose pull

            # Start the new containers without dependencies, so there will be almost
            # no downtime
            docker compose --env-file .env.production up -d --no-deps

            # Remove old containers and unused images
            docker system prune -f
