services:
  backend:
    build:
      context: ../../
      dockerfile: docker/prod/backend/Dockerfile
    container_name: prod-budget-tracker-app
    ports: ['${APPLICATION_PORT}:${APPLICATION_PORT}']
    depends_on: ['db', 'redis', 'frankfurter', 'currency-rates-api']
    env_file: ../../.env.production

  # ❗️ use if need to test image locally
  # backend:
  #   image: budget-tracker-test
  #   depends_on:
  #     - db
  #     - redis
  #   env_file: ../../.env.production

  frontend:
    build:
      context: ../../
      dockerfile: docker/prod/frontend/Dockerfile
    container_name: prod-budget-tracker-frontend
    ports: ['${PORT:-80}:80']
    depends_on: ['backend']
    env_file: ../../.env.production

  db:
    image: postgres:16
    restart: always
    container_name: prod-budget-tracker-db
    volumes: ['db_data:/var/lib/postgresql/data']
    environment:
      - POSTGRES_USER=${APPLICATION_DB_USERNAME}
      - POSTGRES_PASSWORD=${APPLICATION_DB_PASSWORD}
      - POSTGRES_DB=${APPLICATION_DB_DATABASE}
    ports: ['${APPLICATION_DB_PORT}:5432']

  redis:
    image: redis:7
    container_name: prod-budget-tracker-redis
    volumes: ['redis_data:/data']
    ports: ['6379:6379']

  # Currency Rates API: Custom exchange rate service (primary provider)
  # Uses ECB + NBU data sources for comprehensive currency coverage
  # Supports: 38 currencies with historical data from 1999-01-04
  # API: http://currency-rates-api:8080/{date} or http://currency-rates-api:8080/latest
  currency-rates-api:
    image: letehaha/currency-rates-api:latest
    container_name: prod-budget-tracker-currency-rates-api
    restart: unless-stopped
    volumes:
      - currency_rates_data:/app/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Frankfurter: Self-hosted exchange rates service (fallback provider)
  # Provides historical exchange rates data from 1999-01-04 to present
  # Used for: Fallback when Currency Rates API is unavailable
  # Supports: 31 major currencies (AUD, EUR, GBP, USD, etc.)
  # API: http://frankfurter:8080/v1/latest or http://frankfurter:8080/v1/YYYY-MM-DD
  frankfurter:
    image: lineofflight/frankfurter
    container_name: prod-budget-tracker-frankfurter
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  pgadmin:
    image: dpage/pgadmin4:8.11
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=${PGADMIN_LISTEN_PORT}
    ports: ['8001:8001']
    depends_on: ['db']
    attach: false

volumes:
  db_data:
  redis_data:
  currency_rates_data:
  backend_node_modules:
  frontend_node_modules:
