services:
  backend:
    build:
      context: ../../
      dockerfile: docker/dev/backend/Dockerfile
      args:
        OFFLINE_MODE: ${DOCKER_OFFLINE_MODE:-false}
    container_name: dev-budget-tracker-app
    volumes:
      - ../../packages/backend:/app/packages/backend
      - ../../packages/shared:/app/packages/shared
      # Mount SSL certificates for HTTPS
      - ../../docker/dev/certs:/app/docker/dev/certs:ro
    ports: ['${APPLICATION_PORT}:${APPLICATION_PORT}']
    depends_on: ['db', 'redis', 'frankfurter', 'currency-rates-api']
    env_file: ../../.env.development
    environment:
      - OFFLINE_MODE=${DOCKER_OFFLINE_MODE:-false}

  frontend:
    build:
      context: ../../
      dockerfile: docker/dev/frontend/Dockerfile
      args:
        OFFLINE_MODE: ${DOCKER_OFFLINE_MODE:-false}
    container_name: dev-budget-tracker-frontend
    volumes:
      - ../../packages/frontend:/app/packages/frontend
      - ../../packages/shared:/app/packages/shared
      # Mount SSL certificates for HTTPS
      - ../../docker/dev/certs:/app/docker/dev/certs:ro
    ports: ['${PORT}:${PORT}']
    depends_on: ['backend']
    env_file: ../../.env.development

  db:
    image: postgres:16
    restart: always
    container_name: dev-budget-tracker-db
    volumes: ['db_data:/var/lib/postgresql/data']
    environment:
      - POSTGRES_USER=${APPLICATION_DB_USERNAME}
      - POSTGRES_PASSWORD=${APPLICATION_DB_PASSWORD}
      - POSTGRES_DB=${APPLICATION_DB_DATABASE}
    ports: ['${APPLICATION_DB_PORT}:5432']

  redis:
    image: redis:7
    container_name: dev-budget-tracker-redis
    volumes: ['redis_data:/data']
    ports: ['${MAP_REDIS_PORT_TO_OS_PORT:-6379}:6379']

  # Currency Rates API: Custom exchange rate service (primary provider)
  # Uses ECB + NBU data sources for comprehensive currency coverage
  # Supports: 38 currencies with historical data from 1999-01-04
  # API: http://currency-rates-api:8080/{date} or http://currency-rates-api:8080/latest
  currency-rates-api:
    image: letehaha/currency-rates-api:latest
    platform: linux/amd64
    container_name: dev-budget-tracker-currency-rates-api
    restart: unless-stopped
    ports:
      - '8102:8080'
    volumes:
      - currency_rates_data:/app/data
    attach: false
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Frankfurter: Self-hosted exchange rates service (fallback provider)
  # Provides historical exchange rates data from 1999-01-04 to present
  # Used for: Fallback when Currency Rates API is unavailable
  # Supports: 31 major currencies (AUD, EUR, GBP, USD, etc.)
  # API: http://frankfurter:8080/v1/latest or http://frankfurter:8080/v1/YYYY-MM-DD
  frankfurter:
    image: lineofflight/frankfurter
    platform: linux/amd64
    container_name: dev-budget-tracker-frankfurter
    restart: unless-stopped
    attach: false
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  pgadmin:
    image: dpage/pgadmin4:8.11
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=${PGADMIN_LISTEN_PORT}
    ports: ['8001:8001']
    depends_on: ['db']
    attach: false

volumes:
  db_data:
  redis_data:
  currency_rates_data:
